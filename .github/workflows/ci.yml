        run: docker build -t ffmpeg_input -f docker/Dockerfile.manylinux_2_28_$RUNNER_ARCH .
      - name: Copy wheels
        run: docker run --rm -it -v $(pwd)/distfiles:/tmp ffmpeg_input cp -R /opt/dist /tmp
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: distfiles/dist
